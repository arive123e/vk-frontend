<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VK ID Callback</title>
  <script src="https://unpkg.com/@vkid/sdk@2.5.2/dist-sdk/umd/index.js"></script>
</head>
<body>
  <p>Завершаем авторизацию VK ID...</p>
  <script>
    if ('VKIDSDK' in window) {
      window.VKIDSDK.Callback.process();
    } else {
      document.body.innerHTML += "<div style='color:#c00;'>Ошибка VKID SDK!</div>";
    }
  </script>
</body>
</html>
