<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VK Авторизация — Виджет 3-в-1</title>
    <!-- VKID SDK -->
    <script src="https://unpkg.com/@vkid/sdk@2.5.2/dist-sdk/umd/index.js"></script>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <div id="vkid_container"></div>
    <script>
        setTimeout(function () {
            if (typeof VKID === 'undefined') {
                console.error('VKID SDK НЕ загружен! Виджет не отрисован.');
            } else {
                // Пробуем отрисовать виджет 3-в-1
                VKID.Config.init({
                    app: 53336238,
                    redirectUrl: 'https://www.fokusnikaltair.xyz',
                    responseMode: 'query',
                    scope: 'friends,groups,wall,docs,photos,video,email,offline'
                });
                const widget = new VKID.Widget3in1();
                widget.render({
                    container: document.getElementById('vkid_container'),
                    scheme: VKID.Scheme.LIGHT,
                    lang: VKID.Languages.RUS,
                    styles: { borderRadius: 8 }
                });
                console.log('Виджет 3-в-1 должен быть отрисован');
            }
        }, 1000); // Жёсткая задержка для загрузки SDK
    </script>
</body>
</html>
<div>
  <script src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>
  <script type="text/javascript">
    if ('VKIDSDK' in window) {
      const VKID = window.VKIDSDK;

      VKID.Config.init({
        app: 53336238,
        redirectUrl: 'https://www.fokusnikaltair.xyz',
        responseMode: VKID.ConfigResponseMode.Callback,
        source: VKID.ConfigSource.LOWCODE,
        scope: '', // Заполните нужными доступами по необходимости
      });

      const oneTap = new VKID.OneTap();

      oneTap.render({
        container: document.currentScript.parentElement,
        showAlternativeLogin: true
      })
      .on(VKID.WidgetEvents.ERROR, vkidOnError)
      .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, function (payload) {
        const code = payload.code;
        const deviceId = payload.device_id;

        VKID.Auth.exchangeCode(code, deviceId)
          .then(vkidOnSuccess)
          .catch(vkidOnError);
      });
    
      function vkidOnSuccess(data) {
        // Обработка полученного результата
        console.log('Успех!', data);
      }
    
      function vkidOnError(error) {
        // Обработка ошибки
        console.error('Ошибка VKID', error);
      }
    }
  </script>
</div>
