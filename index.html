<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VK Авторизация</title>
    <!-- ОФИЦИАЛЬНОЕ подключение VKID SDK через jsDelivr CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@vkid/sdk@2.5.2/dist-sdk/umd/index.js"></script>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <script>
        setTimeout(() => {
            if (typeof VKID !== 'undefined') {
                console.log("VKID SDK успешно загружен!");
                VKID.Config.init({
                    app: 53336238,
                    redirectUrl: 'https://www.fokusnikaltair.xyz',
                    responseMode: 'query',
                    scope: 'email'
                });
                const oneTap = new VKID.OneTap();
                oneTap.render({
                    container: document.body,
                    scheme: VKID.Scheme.LIGHT,
                    lang: VKID.Languages.RUS,
                    styles: { borderRadius: 8 }
                });
            } else {
                console.error("VKID SDK НЕ загружен! Проверь подключение через jsDelivr CDN.");
            }
        }, 1000);
    </script>
</body>
</html>
