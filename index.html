<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–∞–≥–∏—á–µ—Å–∫–∏–π –ø–æ—Ä—Ç–∞–ª –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ VK ID</title>
  <!-- üì¶ VKID SDK -->
  <script src="https://unpkg.com/@vkid/sdk@2.5.2/dist-sdk/umd/index.js"></script>
</head>
<body>
  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
  <div id="VkIdSdkOneTap"></div>

  <script>
    // ü™Ñ –ò–∑–≤–ª–µ–∫–∞–µ–º Telegram ID –∏–∑ —Å—Ç—Ä–æ–∫–∏ –∑–∞–ø—Ä–æ—Å–∞
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const tg_id = getQueryParam('tg_id');

    // ‚õî –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å tg_id
    if (!tg_id) {
      document.body.innerHTML = '<p style="color:red;">‚ùå –û—à–∏–±–∫–∞: Telegram ID –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω!</p>';
      throw new Error('tg_id –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω');
    }

    // üîß –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ SDK –∑–∞–≥—Ä—É–∂–µ–Ω
    if ('VKIDSDK' in window) {
      const VKID = window.VKIDSDK;

      // ‚öôÔ∏è –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è VK ID
      VKID.Config.init({
        app: 53336238, // üîë –¢–≤–æ–π VK ID Client ID
        redirectUrl: window.location.href.split('?')[0], // ‚úÖ –ë–µ–∑ query-–ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        scope: 'friends,groups,wall,docs,photos,video,email,offline',
        state: tg_id, // üì¶ –ü–µ—Ä–µ–¥–∞—ë–º Telegram ID
        options: {
          disableSilentAuth: true, // üß∑ –¢–æ–ª—å–∫–æ —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
          authType: 'pkce' // ‚úÖ –¢–æ–ª—å–∫–æ PKCE flow
        }
      });

      // üß≤ –°–æ–∑–¥–∞—ë–º OneTap –∏ –ø–æ–¥–∫–ª—é—á–∞–µ–º –∫–æ–ª–ª–±–µ–∫
      const oneTap = new VKID.OneTap();

      // ‚úÖ –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å–ø–µ—à–Ω–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
      oneTap.setOptions({
        onAuth: async (response) => {
          console.log('‚úÖ –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è:', response);

          try {
            const result = await fetch('/auth/vk/save', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                access_token: response.accessToken,
                user_id: response.user.id,
                email: response.user.email,
                tg_id
              })
            });

            if (result.ok) {
              window.location.href = '/success.html';
            } else {
              alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Ç–æ–∫–µ–Ω–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ');
            }
          } catch (err) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', err);
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç–æ–∫–µ–Ω');
          }
        }
      });

      // üöÄ –†–µ–Ω–¥–µ—Ä–∏–º –∫–Ω–æ–ø–∫—É
      const container = document.getElementById('VkIdSdkOneTap');
      if (container) {
        oneTap.render({
          container,
          styles: {
            height: 40,
          },
        });
      }
    } else {
      console.error('‚ùå VKID SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
    }
  </script>
</body>
</html>
