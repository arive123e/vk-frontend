<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация через VK ID</title>
</head>
<body>
  <h1>Добро пожаловать!</h1>
  <button onclick="goVKAuth()">Войти через VK ID</button>
  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    function goVKAuth() {
      const tg_id = getQueryParam('tg_id');
      let url = '/auth/vk';
      if (tg_id) url += '?tg_id=' + encodeURIComponent(tg_id);
      window.location.href = url;
    }
  </script>
</body>
</html>
