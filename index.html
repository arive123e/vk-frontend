<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магический портал авторизации VK ID</title>
    <script src="https://unpkg.com/@vkid/sdk@2.5.2/dist-sdk/umd/index.js"></script>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <!-- Контейнер для VK SDK кнопки. ИМЯ КАК В ДЕМО! -->
    <div id="VkIdSdkOneTap"></div>

    <script>
        // Проверяем, что SDK точно загрузился
        if ('VKIDSDK' in window) {
            const VKID = window.VKIDSDK;

            VKID.Config.init({
                app: 53336238,
                redirectUrl: 'https://api.fokusnikaltair.xyz/auth/vk/callback',
                scope: 'friends,groups,wall,docs,photos,video,email,offline'
            });

            const oneTap = new VKID.OneTap();

            const container = document.getElementById('VkIdSdkOneTap');
            if (container) {
                oneTap.render({
                    container,
                    styles: {
                        height: 40,
                    },
                });
            }
        } else {
            console.error('VKID SDK НЕ загружен! Виджет не отрисован.');
        }
    </script>
</body>
</html>
