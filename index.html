<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VK Авторизация</title>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <div id="vk-id-widget"></div>
    <script src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>
    <script>
        if (typeof VKIDSDK !== 'undefined') {
            const oneTap = new VKIDSDK.OneTap({
                clientId: 53336238, // твой ID приложения VK
                redirectUrl: 'https://www.fokusnikaltair.xyz', // твой домен
                language: 'ru',
                mode: 'popup',
                targetId: 'vk-id-widget',
            });
            oneTap.mount();
        } else {
            console.error('VKIDSDK не загружен');
        }
    </script>
</body>
</html>
