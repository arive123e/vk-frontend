<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Твоя волшебная лента VK — прямо в Telegram</title>
  <link rel="icon" type="image/png" href="/star.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #764ba2 0%, #667eea 80%, #1de9b6 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 0;
    }
    .main-content {
      width: 100%;
      max-width: 680px;
      margin: 60px auto 0 48px; /* Слева отступ для заголовка и кнопки */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }
    /* --- Обновлено: крупный заголовок и подзаголовок --- */
    .big-title {
      font-size: 2.35em;
      font-weight: 700;
      color: #fff;
      margin-bottom: 6px;
      line-height: 1.17;
      text-shadow: 0 3px 18px #665ba5aa;
      letter-spacing: 0.01em;
    }
    .subtitle {
      color: #b5eaff;
      font-size: 1.15em;
      margin-bottom: 22px;
      font-weight: 400;
      letter-spacing: 0.01em;
    }
    /* --- Кнопка Telegram слева --- */
    .tg-btn {
      background: #e6bb54;
      color: #282310;
      font-size: 1.17em;
      font-weight: bold;
      padding: 14px 38px 12px 38px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 2px 18px #f9eab666;
      margin-bottom: 36px;
      cursor: pointer;
      font-family: 'Montserrat', Arial, sans-serif;
      transition: background .17s, box-shadow .19s;
      margin-left: 0;
      margin-top: 0;
    }
    .tg-btn:hover {
      background: #deb142;
    }
    /* --- Обновлено: только белый контейнер для раздела "Как это работает" и волшебника --- */
    .work-container {
      background: #fff;
      border-radius: 26px;
      box-shadow: 0 6px 34px 0 #c2b6e274;
      padding: 42px 36px 38px 36px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 32px;
      max-width: 690px;
      min-width: 390px;
      width: 100%;
      min-height: 330px;
    }
    /* --- "Как это работает" как крупный заголовок контейнера --- */
    .work-title {
      font-size: 1.36em;
      font-weight: 700;
      color: #222;
      margin-bottom: 20px;
      font-family: 'Montserrat', Arial, sans-serif;
      letter-spacing: 0.01em;
    }
    .work-steps {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 8px;
      min-width: 215px;
    }
    .step-row {
      display: flex;
      align-items: center;
      gap: 11px;
      min-height: 56px;
    }
    .arrow-row {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      height: 26px;
      margin-left: 26px;
      margin-bottom: -3px;
    }
    .arrow-img {
      width: 27px;
      height: 25px;
      object-fit: contain;
      opacity: 0.75;
    }
    .step-img {
      width: 42px;
      height: 42px;
      object-fit: contain;
    }
    .step-text {
      font-size: 1.08em;
      color: #232323;
      font-weight: 500;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    /* --- Обновлено: увеличенный волшебник --- */
    .wizard-side {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100%;
      margin-left: 14px;
    }
    .wizard-img {
      width: 280px; /* Сделай больше если хочется! */
      max-width: 300px;
      height: auto;
      display: block;
      margin-bottom: 0;
    }
    /* --- Приватность и связь --- */
    .privacy-footer {
      margin-top: 28px;
      font-size: 0.98em;
      color: #27768a;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .privacy-link {
      color: #2676a0;
      text-decoration: underline;
      margin-left: 4px;
    }
    .privacy-link:hover {
      color: #15546e;
    }
    .contact-link {
      color: #2587a7;
      text-decoration: underline;
      margin-left: 8px;
    }
    .contact-link:hover {
      color: #12384c;
    }
    @media (max-width: 650px) {
      .main-content { margin-left: 1vw; max-width: 98vw;}
      .work-container { flex-direction: column; align-items: flex-start; gap: 20px; padding: 18px 5vw 24px 5vw;}
      .wizard-side { align-items: flex-end; margin-left: 0; }
      .wizard-img { width: 120px; max-width: 44vw;}
      .big-title { font-size: 1.19em;}
    }
  </style>
</head>
<body>
  <div class="main-content">
    <!-- Заголовок и подзаголовок слева -->
    <div class="big-title">Твоя волшебная лента VK —<br>прямо в <b style="color:#5ce6e6;">Telegram</b></div>
    <div class="subtitle">Мир, где нужные посты находят тебя сами.</div>
    <a href="https://t.me/mytestvk_bot" class="tg-btn" target="_blank">Войти в Telegram</a>
    <!-- Только контейнер "Как это работает" и волшебник -->
    <div class="work-container">
      <div class="work-steps">
        <div class="work-title">Как это работает</div>
        <div class="step-row">
          <img class="step-img" src="/magic.png" alt="Войти через VK">
          <span class="step-text">Войти через VK</span>
        </div>
        <div class="arrow-row">
          <img class="arrow-img" src="/arrow-down.png" alt="Дальше">
        </div>
        <div class="step-row">
          <img class="step-img" src="/magic-ball.png" alt="Выбрать группы">
          <span class="step-text">Выбрать группы</span>
        </div>
        <div class="arrow-row">
          <img class="arrow-img" src="/arrow-down.png" alt="Дальше">
        </div>
        <div class="step-row">
          <img class="step-img" src="/witch-hat.png" alt="Получать посты">
          <span class="step-text">Получать посты</span>
        </div>
      </div>
      <!-- Волшебник -->
      <div class="wizard-side">
        <img class="wizard-img" src="/wizard.png" alt="Проводник Альтаир">
      </div>
    </div>
    <!-- Приватность и контакт -->
    <div class="privacy-footer">
      Все данные под охраной магической приватности.
      <a class="privacy-link" href="https://api.fokusnikaltair.xyz/privacy.html" target="_blank">Политика конфиденциальности</a><br>
      Связаться с магистром бота: <a class="contact-link" href="mailto:altair93055@gmail.com">altair93055@gmail.com</a>
    </div>
  </div>
</body>
</html>
