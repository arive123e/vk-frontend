<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–∞–≥–∏—á–µ—Å–∫–∏–π –ø–æ—Ä—Ç–∞–ª –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ VK ID</title>
  <!-- üì¶ VKID SDK -->
  <script src="https://unpkg.com/@vkid/sdk@2.5.2/dist-sdk/umd/index.js"></script>
</head>
<body>
  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
  <div id="VkIdSdkOneTap"></div>

  <script>
    // üéØ –ü–æ–ª—É—á–∞–µ–º Telegram ID –∏–∑ query
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const tg_id = getQueryParam('tg_id');

    // ‚õî –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è Telegram ID
    if (!tg_id) {
      document.body.innerHTML = '<p style="color:red;">‚ùå –û—à–∏–±–∫–∞: Telegram ID –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω!</p>';
      throw new Error('tg_id –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω');
    }

    // ‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è SDK
    if ('VKIDSDK' in window) {
      const VKID = window.VKIDSDK;

      VKID.Config.init({
        app: 53336238, // üîë ID —Ç–≤–æ–µ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        redirectUrl: 'https://api.fokusnikaltair.xyz/auth/vk/callback', // ‚ùóÔ∏è–ë–µ–∑ query
        scope: 'friends,groups,wall,docs,photos,video,email,offline',
        state: tg_id,
        options: {
          disableSilentAuth: true,
          authType: 'pkce' // ‚úÖ –ë–µ–∑–æ–ø–∞—Å–Ω—ã–π —Å–ø–æ—Å–æ–±
        }
      });

      const oneTap = new VKID.OneTap();

      // üìå –†–µ–Ω–¥–µ—Ä –∏ –æ–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å–ø–µ—à–Ω–æ–π –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
      const container = document.getElementById('VkIdSdkOneTap');
      if (container) {
        oneTap.render({
          container,
          styles: { height: 40 },
          events: {
            onAuth: async (token) => {
              console.log('‚úÖ –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è:', token);

              try {
                const response = await fetch('/auth/vk/save', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    access_token: token.access_token,
                    user_id: token.user_id,
                    email: token.email || null,
                    tg_id: tg_id
                  })
                });

                if (response.ok) {
                  window.location.href = '/success.html';
                } else {
                  window.location.href = '/error.html';
                }
              } catch (err) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', err);
                window.location.href = '/error.html';
              }
            },
            onError: (error) => {
              console.error('‚ùå –û—à–∏–±–∫–∞ VK ID:', error);
              window.location.href = '/error.html';
            }
          }
        });
      }
    } else {
      console.error('‚ùå VKID SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
    }
  </script>
</body>
</html>
