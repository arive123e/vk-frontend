<body>

  <div class="magic-title">–ú–∞–≥–∏—á–µ—Å–∫–∏–π –ø–æ—Ä—Ç–∞–ª –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ VK ID ‚ú®</div>
  <div>–î–ª—è –≤—Ö–æ–¥–∞ –≤ —Å–µ—Ä–≤–∏—Å –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ –∏ –≤–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ VK ID.</div>
  <button class="magic-btn" onclick="startVKAuth()">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ VK ID</button>
  <div class="tip">–î–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –∑–∞—â–∏—â–µ–Ω—ã –º–∞–≥–∏–µ–π –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –§–æ–∫—É—Å–Ω–∏–∫–∞ –ê–ª—å—Ç–∞–∏—Ä–∞!</div>

  <script>

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    const tg_id = getQueryParam('tg_id');

    function startVKAuth() {
      // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–µ—Ä–≤–µ—Ä–Ω—ã–π URL –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ (–¥–æ–±–∞–≤–ª—è–µ–º tg_id –µ—Å–ª–∏ –Ω–∞–¥–æ)
      let url = '/auth/vk';
      if (tg_id) url += '?tg_id=' + encodeURIComponent(tg_id);
      window.location.href = url; // –ü—Ä–æ—Å—Ç–æ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
