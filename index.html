<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Твоя волшебная лента VK — прямо в Telegram</title>
  <link rel="icon" type="image/png" href="/star.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #764ba2 0%, #667eea 80%, #1de9b6 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 0;
    }
    .main-content {
      width: 100%;
      max-width: 740px; /* ОБНОВЛЕНИЕ: шире */
      margin: 54px auto 0 56px; /* ОБНОВЛЕНИЕ: левый отступ чуть больше */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }
    /* --- Крупный заголовок и подзаголовок --- */
    .big-title {
      font-size: 2.5em;   /* ОБНОВЛЕНИЕ: больше! */
      font-weight: 700;
      color: #fff;
      margin-bottom: 7px;
      line-height: 1.15;
      text-shadow: 0 3px 18px #665ba5aa;
      letter-spacing: 0.01em;
    }
    .subtitle {
      color: #b5eaff;
      font-size: 1.15em;
      margin-bottom: 26px;
      font-weight: 400;
      letter-spacing: 0.01em;
    }
    /* --- Кнопка Telegram слева --- */
    .tg-btn {
      background: #e6bb54;
      color: #282310;
      font-size: 1.17em;
      font-weight: bold;
      padding: 14px 38px 12px 38px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 2px 18px #f9eab666;
      margin-bottom: 38px;
      cursor: pointer;
      font-family: 'Montserrat', Arial, sans-serif;
      transition: background .17s, box-shadow .19s;
      margin-left: 0;
      margin-top: 0;
      text-decoration: none;
      display: inline-block;
    }
    .tg-btn:hover {
      background: #deb142;
    }
    /* --- Белый контейнер для "Как это работает" и волшебника --- */
    .work-container {
      background: #fff;
      border-radius: 26px;
      box-shadow: 0 6px 34px 0 #c2b6e274;
      padding: 42px 36px 38px 36px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 38px;
      max-width: 690px;
      min-width: 390px;
      width: 100%;
      min-height: 336px;
      box-sizing: border-box;
    }
    /* --- "Как это работает" крупный заголовок контейнера --- */
    .work-title {
      font-size: 1.42em;
      font-weight: 700;
      color: #181818;
      margin-bottom: 22px;
      font-family: 'Montserrat', Arial, sans-serif;
      letter-spacing: 0.01em;
    }
    .work-steps {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 8px;
      min-width: 230px;
    }
    .step-row {
      display: flex;
      align-items: center;
      gap: 13px;
      min-height: 56px;
    }
    .arrow-row {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 22px;
      margin: 0;
      width: 100%;
    }
    .arrow-img {
      width: 27px;
      height: 22px;
      object-fit: contain;
      opacity: 0.82;
    }
    .step-img {
      width: 42px;
      height: 42px;
      object-fit: contain;
    }
    .step-text {
      font-size: 1.14em;
      color: #232323;
      font-weight: 500;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    /* --- ОБНОВЛЕНИЕ: волшебник большой! --- */
    .wizard-side {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100%;
      margin-left: 14px;
      min-width: 180px;
    }
    .wizard-img {
      width: 325px; /* ОБНОВЛЕНИЕ: БОЛЬШЕ */
      max-width: 360px;
      height: auto;
      display: block;
      margin-bottom: 0;
    }
    /* --- Приватность и связь --- */
    .privacy-footer {
      margin-top: 29px;
      font-size: 1em;
      color: #27768a;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .privacy-link {
      color: #2676a0;
      text-decoration: underline;
      margin-left: 4px;
    }
    .privacy-link:hover {
      color: #15546e;
    }
    .contact-link {
      color: #176181; /* ОБНОВЛЕНИЕ: темнее! */
      text-decoration: underline;
      margin-left: 8px;
    }
    .contact-link:hover {
      color: #0e3752;
    }

    /* --- Адаптив: Мобильная версия --- */
    @media (max-width: 650px) {
      .main-content { margin-left: 1vw; max-width: 99vw;}
      .work-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
        padding: 18px 3vw 24px 3vw;
        min-width: 0;
        width: 99vw;
        box-sizing: border-box;
      }
      .wizard-side {
        margin-left: 0;
        margin-top: 14px;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        min-width: 0;
      }
      .wizard-img {
        width: 92vw; /* почти на всю ширину экрана! */
        max-width: 99vw;  /* чуть-чуть отступы по краям */
        margin: 12px auto 0 auto;
        display: block;
      }
      .arrow-row {
        margin: 0;
        width: 100%;
        justify-content: center;
      }
      .big-title { font-size: 1.13em;}
    }
  </style>
</head>
<body>
  <div class="main-content">
    <!-- Заголовок и подзаголовок слева -->
    <div class="big-title">Твоя волшебная лента VK —<br>прямо в <b style="color:#5ce6e6;">Telegram</b></div>
    <div class="subtitle">Мир, где нужные посты находят тебя сами.</div>
    <a href="https://t.me/mytestvk_bot" class="tg-btn" target="_blank">Войти в Telegram</a>
    <!-- Только контейнер "Как это работает" и волшебник -->
    <div class="work-container">
      <div class="work-steps">

        <div class="step-row">
          <img class="step-img" src="/magic.png" alt="Войти через VK">

        <div class="arrow-row">
          <img class="arrow-img" src="/arrow-down.png" alt="Дальше">

        <div class="step-row">
          <img class="step-img" src="/magic-ball.png" alt="Выбрать группы">
          <span class="step-text">Выбрать группы</span>
        </div>
        <div class="arrow-row">
          <img class="arrow-img" src="/arrow-down.png" alt="Дальше">
        </div>
        <div class="step-row">
          <img class="step-img" src="/witch-hat.png" alt="Получать посты">
          <span class="step-text">Получать посты</span>

      </div>
      <!-- Волшебник -->
      <div class="wizard-side">
        <img class="wizard-img" src="/wizard.png" alt="Проводник Альтаир">
      </div>
    </div>
    <!-- Приватность и контакт -->
    <div class="privacy-footer">
      Все данные под охраной магической приватности.
      <a class="privacy-link" href="https://api.fokusnikaltair.xyz/privacy.html" target="_blank">Политика конфиденциальности</a><br>
      Связаться с магистром бота: <a class="contact-link" href="mailto:altair93055@gmail.com">altair93055@gmail.com</a>
    </div>
  </div>
</body>
</html>
