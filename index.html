<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Твоя волшебная лента VK — прямо в Telegram</title>
  <link rel="icon" type="image/png" href="/star.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #764ba2 0%, #667eea 80%, #1de9b6 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 0;
    }
    .main-content {
      width: 100%;
      max-width: 740px;
      margin: 54px auto 0 56px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }
    .big-title {
      font-size: 2.5em;
      font-weight: 700;
      color: #fff;
      margin-bottom: 7px;
      line-height: 1.15;
      text-shadow: 0 3px 18px #665ba5aa;
      letter-spacing: 0.01em;
    }
    .subtitle {
      color: #b5eaff;
      font-size: 1.15em;
      margin-bottom: 26px;
      font-weight: 400;
      letter-spacing: 0.01em;
    }
    .tg-btn {
      background: #e6bb54;
      color: #282310;
      font-size: 1.17em;
      font-weight: bold;
      padding: 14px 38px 12px 38px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 2px 18px #f9eab666;
      margin-bottom: 38px;
      cursor: pointer;
      font-family: 'Montserrat', Arial, sans-serif;
      transition: background .17s, box-shadow .19s;
      margin-left: 0;
      margin-top: 0;
      text-decoration: none;
      display: inline-block;
    }
    .tg-btn:hover {
      background: #deb142;
    }
    .work-container {
      background: #fff;
      border-radius: 26px;
      box-shadow: 0 6px 34px 0 #c2b6e274;
      padding: 42px 36px 38px 36px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 38px;
      max-width: 690px;
      min-width: 390px;
      width: 100%;
      min-height: 336px;
      box-sizing: border-box;
    }
    .work-title {
      font-size: 1.42em;
      font-weight: 700;
      color: #181818;
      margin-bottom: 22px;
      font-family: 'Montserrat', Arial, sans-serif;
      letter-spacing: 0.01em;
    }
    .work-steps {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 8px;
      min-width: 230px;
    }
    /* --------- ШАГИ --------- */
    .steps-grid {
      display: grid;
      grid-template-columns: auto 38px auto;
      grid-template-rows: auto 36px auto;
      align-items: center;
      justify-items: center;
      margin-top: 8px;
      margin-bottom: 4px;
      position: relative;
      min-width: 260px;
    }
    .step-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .step-1 {
      grid-column: 1 / 2;
      grid-row: 1 / 2;
    }
    .arrow-1 {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
    }
    .step-2 {
      grid-column: 3 / 4;
      grid-row: 1 / 2;
    }
    .arrow-2 {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      width: 38px;
      height: 38px;
      opacity: 0.82;
      align-self: center;
      justify-self: center;
    }
    .step-3 {
      grid-column: 2 / 3;
      grid-row: 3 / 4;
    }
    .step-img {
      width: 42px;
      height: 42px;
      object-fit: contain;
      margin-bottom: 4px;
    }
    .step-text {
      font-size: 1.14em;
      color: #232323;
      font-weight: 500;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .arrow-img {
      width: 38px;
      height: 18px;
      object-fit: contain;
      opacity: 0.82;
      display: block;
    }
    .arrow-2 {
      height: 38px;
      width: 38px;
    }
    /* --------- конец шагов --------- */
    .wizard-side {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100%;
      margin-left: 14px;
      min-width: 180px;
    }
    .wizard-img {
      width: 325px;
      max-width: 360px;
      height: auto;
      display: block;
      margin-bottom: 0;
    }
    .privacy-footer {
      margin-top: 29px;
      font-size: 1em;
      color: #27768a;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .privacy-link {
      color: #2676a0;
      text-decoration: underline;
      margin-left: 4px;
    }
    .privacy-link:hover {
      color: #15546e;
    }
    .contact-link {
      color: #176181;
      text-decoration: underline;
      margin-left: 8px;
    }
    .contact-link:hover {
      color: #0e3752;
    }
    /* --- Адаптив: Мобильная версия --- */ 
    @media (max-width: 650px) {
      .main-content {
        margin: 24px auto 0 auto;
        padding: 0 2vw;
        max-width: 100vw;
        width: 100%;
        box-sizing: border-box;
      }
      .work-container {
        flex-direction: row;
        align-items: stretch;
        justify-content: space-between;
        gap: 8px;
        padding: 10px 2vw 18px 2vw;
        min-width: unset;
        max-width: 98vw;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        box-sizing: border-box;
        position: relative;  
      }
      .wizard-side {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-end;
        width: 45vw;
        max-width: 200px;
        margin-right: 0;
        margin-left: -4vw;
        height: 220px;
      }
      .wizard-img {
       width: 47vw;
       max-width: 193px;
       min-width: 93px;
       margin: 0 0 24px 3mm; /* сверху 0, справа 0, снизу 24px (ОПУСКАЕМ вниз), слева 3мм (ПРИЖИМАЕМ к левому краю контейнера) */
       display: block;
      }
      .work-steps {
        width: 56vw;
        min-width: 0;
      }
      .steps-grid {
        min-width: 0;
        width: 100%;
        column-gap: 4vw;
        row-gap: 18px;
      }
      .step-img {
        width: 32px;
        height: 32px;
      }
      .arrow-img, .arrow-2 {
        width: 22px !important;
        height: 22px !important;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <!-- Заголовок и подзаголовок слева -->
    <div class="big-title">Твоя волшебная лента VK —<br>прямо в <b style="color:#5ce6e6;">Telegram</b></div>
    <div class="subtitle">Мир, где нужные посты находят тебя сами.</div>
    <a href="https://t.me/mytestvk_bot" class="tg-btn" target="_blank">Войти в Telegram</a>
    <!-- Только контейнер "Как это работает" и волшебник -->
    <div class="work-container">
      <div class="work-steps">
        <div class="work-title">Как это работает</div>
        <div class="steps-grid">
          <!-- Первый шаг -->
          <div class="step-item step-1">
            <img class="step-img" src="/portal.png" alt="Войти">
            <div class="step-text">
              <div>Войти</div>
              <div>через VK</div>
            </div>
          </div>
          <!-- Стрелка вправо -->
          <img class="arrow-img arrow-1" src="/arrow right.png" alt="→">
          <!-- Второй шаг -->
          <div class="step-item step-2">
            <img class="step-img" src="/book.png" alt="Выбрать группы">
            <div class="step-text">
              <div>Выбрать</div>
              <div>группы</div>
            </div>
          </div>
          <!-- Стрелка вниз (но она горизонтальная, как на твоём макете!) -->
          <img class="arrow-img arrow-2" src="/arrow down.png" alt="↓">
          <!-- Нижний шаг -->
          <div class="step-item step-3">
            <img class="step-img" src="/letter.png" alt="Получать посты">
            <div class="step-text">
              <div>Получать</div>
              <div>посты</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Волшебник -->
      <div class="wizard-side">
        <img class="wizard-img" src="/wizard.png" alt="Проводник Альтаир">
      </div>
    </div>
    <!-- Приватность и контакт — ПОД work-container -->
    <div class="privacy-footer">
      Все данные под охраной магической приватности.
      <a class="privacy-link" href="https://api.fokusnikaltair.xyz/privacy.html" target="_blank">Политика конфиденциальности</a><br>
      Связаться с магистром бота: <a class="contact-link" href="mailto:altair93055@gmail.com">altair93055@gmail.com</a>
    </div>
  </div>
</body>
</html>
