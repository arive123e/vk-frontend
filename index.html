<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Твоя волшебная лента VK - прямо в Telegram</title>
  <link rel="icon" type="image/png" href="/star.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #764ba2 0%, #667eea 80%, #1de9b6 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 0;
      position: relative;
      overflow-x: hidden;
    }

    /* ====== ЗВЕЗДНЫЙ ФОН ====== */
    .stars-bg {
      position: fixed;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      left: 0; top: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .star {
      position: absolute;
      opacity: 0.13;
      filter: blur(0.3px);
      transition: opacity 0.5s;
    }
    .star1 { width: 34px; top: 10%; left: 5%; opacity: 0.15;}
    .star2 { width: 20px; top: 19%; left: 23%; opacity: 0.13;}
    .star3 { width: 28px; top: 32%; left: 72%; opacity: 0.16;}
    .star4 { width: 18px; top: 51%; left: 14%; opacity: 0.10;}
    .star5 { width: 25px; top: 44%; left: 62%; opacity: 0.12;}
    .star6 { width: 30px; top: 76%; left: 88%; opacity: 0.13;}
    .star7 { width: 16px; top: 85%; left: 20%; opacity: 0.10;}
    .star8 { width: 40px; top: 13%; left: 79%; opacity: 0.15;}
    .star9 { width: 22px; top: 67%; left: 40%; opacity: 0.14;}
    .star10 { width: 28px; top: 60%; left: 92%; opacity: 0.12;}
    .star11 { width: 18px; top: 70%; left: 8%; opacity: 0.11;}
    .star12 { width: 21px; top: 25%; left: 53%; opacity: 0.14;}
    .star13 { width: 35px; top: 79%; left: 60%; opacity: 0.13;}
    .star14 { width: 19px; top: 39%; left: 81%; opacity: 0.10;}
    .star15 { width: 23px; top: 50%; left: 33%; opacity: 0.14;}
    .star16 { width: 15px; top: 27%; left: 16%; opacity: 0.12;}
    /* ====== КОНЕЦ ====== */

    .main-content {
      width: 100%;
      max-width: 740px;
      margin: 54px auto 0 56px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }
    .big-title {
      font-size: 2.5em;
      font-weight: 700;
      color: #fff;
      margin-bottom: 7px;
      line-height: 1.15;
      text-shadow: 0 3px 18px #665ba5aa;
      letter-spacing: 0.01em;
    }
    .subtitle {
      color: #fff;
      font-size: 1.15em;
      margin-bottom: 26px;
      font-weight: 400;
      letter-spacing: 0.01em;
    }
    .tg-btn {
      background: #e6bb54;
      color: #282310;
      font-size: 1.17em;
      font-weight: bold;
      padding: 14px 38px 12px 38px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 2px 18px #f9eab666;
      margin-bottom: 38px;
      cursor: pointer;
      font-family: 'Montserrat', Arial, sans-serif;
      transition: background .17s, box-shadow .19s;
      margin-left: 0;
      margin-top: 0;
      text-decoration: none;
      display: inline-block;
    }
    .tg-btn:hover {
      background: #deb142;
    }
    .work-container {
      background: #fff;
      border-radius: 26px;
      box-shadow: 0 6px 34px 0 #c2b6e274;
      padding: 42px 36px 38px 36px;
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 38px;
      max-width: 690px;
      min-width: 390px;
      width: 100%;
      min-height: 336px;
      box-sizing: border-box;
    }
    .work-title {
      font-size: 1.62em;
      font-weight: 700;
      color: #181818;
      margin-bottom: 22px;
      font-family: 'Montserrat', Arial, sans-serif;
      letter-spacing: 0.01em;
    }
    .work-steps {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 8px;
      min-width: 230px;
    }
    /* --------- ШАГИ --------- */
    .steps-grid {
      display: grid;
      grid-template-columns: auto 38px auto;
      grid-template-rows: auto 36px auto;
      align-items: center;
      justify-items: center;
      margin-top: 8px;
      margin-bottom: 4px;
      position: relative;
      min-width: 260px;
    }
    .step-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .step-1 {
      grid-column: 1 / 2;
      grid-row: 1 / 2;
    }
    .arrow-1 {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
    }
    .step-2 {
      grid-column: 3 / 4;
      grid-row: 1 / 2;
    }
    .arrow-2 {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      width: 38px;
      height: 38px;
      opacity: 0.82;
      align-self: center;
      justify-self: center;
    }
    .step-3 {
      grid-column: 2 / 3;
      grid-row: 3 / 4;
    }
    .step-img {
      width: 68px;
      height: 68px;
      object-fit: contain;
      margin-bottom: 4px;
    }
    .step-text {
      font-size: 1.14em;
      color: #232323;
      font-weight: 500;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .arrow-img {
      width: 48px;
      height: 28px;
      object-fit: contain;
      opacity: 0.82;
      display: block;
    }
    .arrow-2 {
      height: 38px;
      width: 38px;
    }
    /* --------- конец шагов --------- */
    .wizard-side {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100%;
      margin-left: 14px;
      min-width: 180px;
    }
    .wizard-img {
      width: 325px;
      max-width: 360px;
      height: auto;
      display: block;
      margin-bottom: 0;
    }
    .privacy-footer {
      margin-top: 29px;
      font-size: 1em;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .privacy-link {
      color: #fff;
      text-decoration: underline;
      margin-left: 4px;
    }
    .privacy-link:hover {
      color: #fff;
    }
    .contact-link {
      color: #fff;
      text-decoration: underline;
      margin-left: 8px;
    }
    .contact-link:hover {
      color: #fff;
    }
    /* --- Адаптив: Мобильная версия --- */ 
    @media (max-width: 650px) {
      .main-content {
        margin: 24px auto 0 auto;
        padding: 0 2vw;
        max-width: 100vw;
        width: 100%;
        box-sizing: border-box;
      }
      .work-container {
        flex-direction: row;
        align-items: stretch;
        justify-content: space-between;
        gap: 8px;
        padding: 1px 2vw 18px 2vw;
        min-width: unset;
        max-width: 95vw;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        box-sizing: border-box;
        position: relative;  
      }
      .wizard-side {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-end;
        width: 45vw;
        max-width: 200px;
        margin-right: 0;
        margin-left: -4vw;
        height: 350px;
      }
      .wizard-img {
        width: 47vw;
        max-width: 193px;
        min-width: 93px;
        margin-left: 3mm;
        margin-bottom: 0;
        margin-top: 0;
        display: block;
      }
      .work-steps {
        width: 56vw;
        min-width: 0;
      }
      .steps-grid {
        min-width: 0;
        width: 100%;
        column-gap: 4vw;
        row-gap: 18px;
      }
      .step-img {
        width: 55px;
        height: 55px;
      }
      .arrow-img, .arrow-2 {
        width: 38px !important;
        height: 38px !important;
      }
      .step-text {
        font-size: 0.98em;
      }
      .work-title {
        font-size: 1.52em;
        margin-top: 12px;
        margin-left: 3mm;
      }
    }
  </style>
</head>
<body>
