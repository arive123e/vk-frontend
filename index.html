<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–∞–≥–∏—á–µ—Å–∫–∏–π –ø–æ—Ä—Ç–∞–ª –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ VK ID</title>
  <!-- üì¶ VKID SDK -->
  <script src="https://unpkg.com/@vkid/sdk@2.5.2/dist-sdk/umd/index.js"></script>
</head>
<body>
  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
  <div id="VkIdSdkOneTap"></div>

  <script>
    // üîç –ü–æ–ª—É—á–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ –∏–∑ —Å—Ç—Ä–æ–∫–∏ –∑–∞–ø—Ä–æ—Å–∞
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const tg_id = getQueryParam('tg_id');

    // ‚ùó –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ Telegram ID
    if (!tg_id) {
      document.body.innerHTML = '<p style="color:red;">‚ùå –û—à–∏–±–∫–∞: Telegram ID –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω!</p>';
      throw new Error('tg_id –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω');
    }

    // ‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è VKID SDK
    if ('VKIDSDK' in window) {
      const VKID = window.VKIDSDK;

      VKID.Config.init({
        app: 53336238, // üîë ID —Ç–≤–æ–µ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è VK ID
        redirectUrl: 'https://api.fokusnikaltair.xyz/auth/vk/callback', // üîê –¢–æ–ª—å–∫–æ –±–µ–∑ query!
        scope: 'friends,groups,wall,docs,photos,video,email,offline',
        state: tg_id, // üì¶ Telegram ID –ø–µ—Ä–µ–¥–∞—ë—Ç—Å—è –≤ state
        options: {
          disableSilentAuth: true, // ‚ùå –ë–µ–∑ –∞–≤—Ç–æ–ª–æ–≥–∏–Ω–∞
          authType: 'pkce' // üõ°Ô∏è –ë–µ–∑–æ–ø–∞—Å–Ω—ã–π —Å–ø–æ—Å–æ–± –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        }
      });

      const oneTap = new VKID.OneTap();

      // üîò –†–µ–Ω–¥–µ—Ä–∏–º –∫–Ω–æ–ø–∫—É –∏ –∑–∞–¥–∞—ë–º –∫–æ–ª–ª–±—ç–∫–∏
      const container = document.getElementById('VkIdSdkOneTap');
      if (container) {
        oneTap.render({
          container,
          styles: { height: 40 },
          events: {
            onAuth: async (data) => {
              console.log('‚úÖ –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è:', data);

              try {
                const response = await fetch('/auth/vk/save', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    access_token: data.token.access_token,
                    user_id: data.token.user_id,
                    email: data.token.email || null,
                    tg_id: tg_id
                  })
                });

                if (response.ok) {
                  window.location.href = '/success.html';
                } else {
                  window.location.href = '/error.html';
                }
              } catch (err) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', err);
                window.location.href = '/error.html';
              }
            },
            onError: (error) => {
              console.error('‚ùå –û—à–∏–±–∫–∞ VK ID:', error);
              window.location.href = '/error.html';
            }
          }
        });
      }
    } else {
      console.error('‚ùå VKID SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
    }
  </script>
</body>
</html>
