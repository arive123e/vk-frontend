<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Твоя волшебная лента VK — прямо в Telegram</title>
  <link rel="icon" type="image/png" href="/star.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      min-height: 100dvh;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #764ba2 0%, #667eea 80%, #1de9b6 100%);
    }
    body {
      font-family: 'Marcellus SC', 'Roboto Slab', serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 8px 32px 0 rgba(40,20,70,0.14);
      max-width: 500px;
      width: 96vw;
      margin: 48px auto 24px auto;
      padding: 36px 32px 30px 32px;
      position: relative;
      z-index: 1;
    }
    .main-title {
      font-family: 'Marcellus SC', serif;
      font-size: 2.3em;
      font-weight: bold;
      color: #6242d1;
      margin-bottom: 0.26em;
      line-height: 1.13;
      letter-spacing: 0.01em;
      text-align: left;
    }
    .subtitle {
      font-size: 1.1em;
      color: #1acdc0;
      margin-bottom: 30px;
      text-align: left;
    }
    .magic-btn {
      display: block;
      margin: 0 0 34px 0;
      background: #ffe082;
      color: #2f2211;
      font-family: 'Marcellus SC', serif;
      font-size: 1.18em;
      font-weight: 700;
      border: none;
      border-radius: 18px;
      box-shadow: 0 2px 14px #f6e2a8b0, 0 0px 0 #fff;
      padding: 14px 22px 12px 22px;
      letter-spacing: 0.03em;
      text-align: left;
      text-decoration: none;
      transition: background 0.16s;
      width: 100%;
      max-width: 290px;
    }
    .magic-btn:active { background: #ffc943; }
    .card-section {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px #c2a6e932;
      padding: 30px 25px 28px 25px;
      margin-top: 10px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      min-height: 310px;
    }
    .steps-list {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      gap: 0;
      margin-top: 0;
    }
    .how-title {
      font-family: 'Roboto Slab', serif;
      font-size: 1.38em;
      font-weight: 700;
      margin-bottom: 26px;
      margin-top: 0;
      color: #282533;
      text-align: left;
    }
    .step-row {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      font-size: 1.09em;
      font-family: 'Roboto Slab', serif;
      color: #222;
      font-weight: 500;
      gap: 12px;
    }
    .arrow-row {
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin: -4px 0 0 25px;
    }
    .arrow-img {
      height: 25px;
      width: auto;
      display: block;
      margin: 0 auto;
    }
    .wizard-section {
      flex: 1.3;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      min-width: 130px;
    }
    .wizard-img {
      width: 110px;
      max-width: 100%;
      height: auto;
      display: block;
    }
    .info-footer {
      color: #46747f;
      font-size: 0.98em;
      margin-top: 25px;
      text-align: left;
    }
    .policy-link {
      color: #367486;
      text-decoration: underline;
      margin-left: 8px;
    }
    .contact-link {
      color: #287c9c;
      text-decoration: underline;
      margin-left: 0;
    }
    @media (max-width: 650px) {
      .container { max-width: 99vw; padding: 8vw 2vw 8vw 2vw;}
      .card-section { flex-direction: column; align-items: stretch; padding: 18px 8px 18px 8px;}
      .wizard-section { justify-content: center; margin-top: 19px;}
      .wizard-img { width: 90px;}
      .main-title { font-size: 1.27em;}
      .how-title { font-size: 1.11em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Заголовок -->
    <div class="main-title">Твоя волшебная лента VK —<br> прямо в <b style="color:#58d4c3;">Telegram</b></div>
    <div class="subtitle">Мир, где нужные посты находят тебя сами.</div>
    <!-- Кнопка Telegram слева -->
    <a class="magic-btn" href="https://t.me/mytestvk_bot" target="_blank" rel="noopener">Войти в Telegram</a>
    <!-- Белый контейнер -->
    <div class="card-section">
      <div class="steps-list">
        <div class="how-title">Как это работает</div>
        <!-- 1 -->
        <div class="step-row">
          <img src="/magic.png" alt="Войти VK" style="height:32px;width:auto;">
          Войти через VK
        </div>
        <div class="arrow-row">
          <img class="arrow-img" src="/arrow-down.png" alt="↓">
        </div>
        <!-- 2 -->
        <div class="step-row">
          <img src="/magic-ball.png" alt="Выбрать группы" style="height:32px;width:auto;">
          Выбрать группы
        </div>
        <div class="arrow-row">
          <img class="arrow-img" src="/arrow-down.png" alt="↓">
        </div>
        <!-- 3 -->
        <div class="step-row">
          <img src="/witch-hat.png" alt="Получать посты" style="height:32px;width:auto;">
          Получать посты
        </div>
      </div>
      <div class="wizard-section">
        <img class="wizard-img" src="/wizard.png" alt="Проводник Альтаир">
      </div>
    </div>
    <!-- Инфо-подвал -->
    <div class="info-footer">
      Все данные под охраной магической приватности.
      <a class="policy-link" href="https://api.fokusnikaltair.xyz/privacy.html" target="_blank">Политика конфиденциальности</a>
      <br>
      Связаться с магистром бота: <a class="contact-link" href="mailto:altair93055@gmail.com">altair93055@gmail.com</a>
    </div>
  </div>
</body>
</html>
