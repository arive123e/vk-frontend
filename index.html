<!DOCTYPE html>More actions
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–∞–≥–∏—á–µ—Å–∫–∏–π –ø–æ—Ä—Ç–∞–ª –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ VK ID</title>
  <!-- üì¶ VKID SDK -->
  <script src="https://unpkg.com/@vkid/sdk@2.5.2/dist-sdk/umd/index.js"></script>
</head>
<body>
  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
  <div id="VkIdSdkOneTap"></div>

  <script>
    // üéØ –ü–æ–ª—É—á–∞–µ–º Telegram ID –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ URL
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const tg_id = getQueryParam('tg_id');

    if (!tg_id) {
      document.body.innerHTML = '<p style="color:red;">‚ùå –û—à–∏–±–∫–∞: Telegram ID –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω!</p>';
      throw new Error('tg_id –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω');
    }

    // üöÄ –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è SDK
    if ('VKIDSDK' in window) {
      const VKID = window.VKIDSDK;

      // üîß –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è SDK —Å PKCE
      VKID.Config.init({
        app: 53336238,
        redirectUrl: window.location.href.split('?')[0], // ‚õî –±–µ–∑ query-–ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤!
        redirectUrl: 'https://api.fokusnikaltair.xyz/auth/vk/callback', 
        scope: 'friends,groups,wall,docs,photos,video,email,offline',
        state: tg_id,
        options: {
          disableSilentAuth: true,
          authType: 'pkce' // üõ°Ô∏è –Ω–æ–≤—ã–π —Å–ø–æ—Å–æ–± –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        }
      });

      const oneTap = new VKID.OneTap();

      const container = document.getElementById('VkIdSdkOneTap');
      if (container) {
        oneTap.render({
          container,
          styles: { height: 40 },
          events: {
            onAuth: async (data) => {
              console.log('üü¢ –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è:', data);

              // üì¶ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
              const response = await fetch('/auth/vk/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  access_token: data.token.access_token,
                  user_id: data.token.user_id,
                  email: data.token.email || null,
                  tg_id: tg_id
                })
              });

              if (response.ok) {
                window.location.href = '/success.html';
              } else {
                window.location.href = '/error.html';
              }
            },
            onError: (error) => {
              console.error('‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
              window.location.href = '/error.html';
            }
          }
        });
      }
    } else {
      console.error('‚ùå VKID SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
    }
  </script>
</body>
</html>
