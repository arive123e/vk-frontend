<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–∞–≥–∏—á–µ—Å–∫–∏–π –≤—Ö–æ–¥ —á–µ—Ä–µ–∑ VK</title>
  <!-- üì¶ VKID SDK -->
  <script src="https://unpkg.com/@vkid/sdk@2.5.2/dist-sdk/umd/index.js"></script>
</head>
<body>
  <h1>–í—Ö–æ–¥ —á–µ—Ä–µ–∑ VK ID</h1>
  <div id="VkIdSdkOneTap"></div>

  <script>
    // üßô –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const tg_id = getQueryParam('tg_id'); // üß† –ë–µ—Ä—ë–º Telegram ID –∏–∑ URL

    if (!tg_id) {
      document.body.innerHTML = '<p style="color:red;">‚ùå –û—à–∏–±–∫–∞: Telegram ID –Ω–µ –ø–µ—Ä–µ–¥–∞–Ω!</p>';
      throw new Error('tg_id is required');
    }

    if ('VKIDSDK' in window) {
      const VKID = window.VKIDSDK;

      VKID.Config.init({
        app: 53336238,
        redirectUrl: 'https://api.fokusnikaltair.xyz/auth/vk/callback', // üîó —á–∏—Å—Ç—ã–π —Ä–µ–¥–∏—Ä–µ–∫—Ç
        scope: 'friends,groups,wall,docs,photos,video,email,offline',
        state: tg_id, // üßæ –ø–µ—Ä–µ–¥–∞—ë–º Telegram ID –≤ state
        options: {
          disableSilentAuth: true // ‚ùå –æ—Ç–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ-–∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        }
      });

      const oneTap = new VKID.OneTap();

      const container = document.getElementById('VkIdSdkOneTap');
      if (container) {
        oneTap.render({
          container,
          styles: {
            height: 40
          }
        });
      }
    } else {
      console.error('‚ùå VKID SDK –ù–ï –∑–∞–≥—Ä—É–∂–µ–Ω');
    }
  </script>
</body>
</html>
