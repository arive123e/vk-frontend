<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Авторизация VK ID — Фокусник Альтаир</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #764ba2 0%, #667eea 80%, #1de9b6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      color: #7847c7;
      margin-bottom: 24px;
      font-size: 1.5rem;
    }
    /* Кнопка авторизации VK ID по гайдам */
    a.vkid-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: linear-gradient(90deg, #1de9b6 0%, #667eea 100%);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 24px;
      padding: 12px 28px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(31,119,255,0.4);
      user-select: none;
      transition: filter 0.2s ease;
    }
    a.vkid-button:hover {
      filter: brightness(110%);
    }
    a.vkid-button svg {
      height: 20px;
      width: 20px;
      fill: #fff;
    }
    .caption {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #7847c7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Авторизация через VK ID</h1>

    <!-- Кнопка авторизации (перенаправляет на VK ID OAuth) -->
    <a href="#" id="vk-auth-btn" class="vkid-button" aria-label="Войти через VK ID">
      <!-- Официальный логотип VK ID в SVG -->
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M3 3h18v18H3z" fill="none"/>
        <path d="M14.5 7H12v10h2.5c.8 0 1.5-.7 1.5-1.5v-7c0-.8-.7-1.5-1.5-1.5zM7.5 7H5v10h2.5c.8 0 1.5-.7 1.5-1.5v-7c0-.8-.7-1.5-1.5-1.5z"/>
      </svg>
      Войти через VK
    </a>
    <p class="caption">Нажмите кнопку для авторизации через VK ID</p>
  </div>

  <script>
    // Конфигурация
    const client_id = '53336238';  // твой client_id
    const redirect_uri = 'https://api.fokusnikaltair.xyz/auth/vk/callback';  // твой callback
    const scope = 'groups'; // нужные права, если надо
    const state = new URLSearchParams(window.location.search).get('tg_id') || ''; // передаём Telegram ID в state

    // Функция генерации code_challenge и code_verifier для PKCE
    // Для простоты — сгенерируем code_verifier случайно и сохраним в localStorage
    function generateRandomString(length) {
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~';
      let result = '';
      for(let i=0; i<length; i++) {
        result += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return result;
    }

    async function sha256(plain) {
      const encoder = new TextEncoder();
      const data = encoder.encode(plain);
      const hash = await crypto.subtle.digest('SHA-256', data);
      return hash;
    }

    function base64urlencode(a) {
      let str = '';
      const bytes = new Uint8Array(a);
      const len = bytes.byteLength;
      for (let i=0; i<len; i++) {
        str += String.fromCharCode(bytes[i]);
      }
      return btoa(str).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function pkceChallengeFromVerifier(v) {
      const hashed = await sha256(v);
      return base64urlencode(hashed);
    }

    document.getElementById('vk-auth-btn').addEventListener('click', async (e) => {
      e.preventDefault();

      // Генерируем code_verifier и code_challenge
      const code_verifier = generateRandomString(64);
      const code_challenge = await pkceChallengeFromVerifier(code_verifier);

      // Сохраняем code_verifier в localStorage для использования на сервере при callback
      localStorage.setItem('vk_code_verifier', code_verifier);

      // Собираем URL авторизации VK ID
      const authUrl = new URL('https://id.vk.com/oauth/authorize');
      authUrl.searchParams.set('client_id', client_id);
      authUrl.searchParams.set('redirect_uri', redirect_uri);
      authUrl.searchParams.set('response_type', 'code');
      authUrl.searchParams.set('code_challenge_method', 'S256');
      authUrl.searchParams.set('code_challenge', code_challenge);
      authUrl.searchParams.set('state', state);
      authUrl.searchParams.set('scope', scope);

      // Переходим на страницу авторизации
      window.location.href = authUrl.toString();
    });
  </script>
</body>
</html>
