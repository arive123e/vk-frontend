<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Авторизация VK ID — Фокусник Альтаир</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Roboto Slab', serif;
      background: linear-gradient(135deg, #764ba2 0%, #667eea 80%, #1de9b6 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 28px;
      box-shadow: 0 8px 32px rgba(40, 20, 70, 0.14);
      text-align: center;
      max-width: 420px;
      width: 90vw;
      animation: fadeInUp 1s ease forwards;
    }
    .main-title {
      font-family: 'Marcellus SC', serif;
      font-size: 1.7em;
      color: #7847c7;
      margin-bottom: 20px;
      font-weight: 700;
    }
    #vk-auth-btn {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1.2em;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #25e6bc 10%, #6e74e9 100%);
      border-radius: 18px;
      text-decoration: none;
      box-shadow: 0 2px 14px #79e2c861;
      transition: box-shadow 0.3s ease;
      user-select: none;
    }
    #vk-auth-btn:hover {
      box-shadow: 0 4px 30px #e1e4ff77;
    }
    #status {
      margin-top: 15px;
      color: #7847c7;
      min-height: 2em;
      font-size: 1em;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-title">Авторизация через VK ID</div>
    <a href="#" id="vk-auth-btn">Войти через VK</a>
    <div id="status"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tg_id = params.get('tg_id');
    const btn = document.getElementById('vk-auth-btn');
    const status = document.getElementById('status');

    if (!tg_id) {
      status.textContent = 'Ошибка: не передан Telegram ID (tg_id)';
      btn.style.display = 'none';
    } else {
      status.textContent = 'Нажмите кнопку для авторизации через VK ID';
      // Запрашиваем ссылку авторизации с бекенда
      fetch(`/auth/vk/link?tg_id=${encodeURIComponent(tg_id)}`)
        .then(res => res.json())
        .then(data => {
          if (data.authUrl) {
            btn.href = data.authUrl;
          } else {
            status.textContent = 'Ошибка при получении ссылки авторизации';
            btn.style.display = 'none';
          }
        })
        .catch(err => {
          status.textContent = 'Ошибка при запросе ссылки: ' + err.message;
          btn.style.display = 'none';
        });
    }
  </script>
</body>
</html>
